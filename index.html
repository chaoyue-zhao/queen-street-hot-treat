<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Queen Street Hot Treat</title>
  <link rel="shortcut icon" type="image/png" href="/assets/favi.png" />
  <link href="https://fonts.googleapis.com/css?family=Nothing+You+Could+Do|Raleway" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
    crossorigin="anonymous">
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>
  <header class="header">
    <div class="wrapper">
      <div class="header__title-container">
        <h1 class="header__title">Queen Street <span class="header__title-span">Hot Treat</span></h1>
        <h2 class="header__subtitle">The HackerYou Food App</h2>
      </div>  
      <form action="#" class="header__form form">
        <label for="radius" class="form__label visually-hidden">How far do you want to walk?</label>
        <select name="radius" id="radius" class="form__select pretty-alt">
          <optgroup label="Walking distance?" >
            <option value="250" class="form__option" data-prefix="<span class='fas fa-walking form__icon'></span>">Short walk</option>
            <option value="500" class="form__option" data-prefix="<span class='fas fa-walking form__icon'></span>">Medium walk</option>
            <option value="750" class="form__option" data-prefix="<span class='fas fa-walking form__icon'></span>">Long walk</option>
          </optgroup>
        </select>
  
        <label for="price" class="form__label visually-hidden">How much do you want to spend?</label>
        <select name="price" id="price" class="form__select pretty-alt">
          <optgroup label="Spending limit?">
            <option value="1,2,3,4" class="form__option" data-prefix="<span class='fas fa-money-bill-wave form__icon'></span>">No spending limit</option>
            <option value="1" class="form__option" data-prefix="<span class='fas fa-money-bill-wave form__icon'></span>">$</option>
            <option value="2" class="form__option"data-prefix="<span class='fas fa-money-bill-wave form__icon'></span>">$$</option>
            <option value="3" class="form__option"data-prefix="<span class='fas fa-money-bill-wave form__icon'></span>">$$$</option>
            <option value="4" class="form__option"data-prefix="<span class='fas fa-money-bill-wave form__icon'></span>">$$$$</option>
          </optgroup>
        </select>
  
        <label for="limit" class="form__label visually-hidden">How many results do you want displayed?</label>
        <select name="limit" id="limit" class="form__select pretty-alt">
          <optgroup label="Results?">
            <option value="21" class="form__option" data-prefix="<span class='fas fa-hashtag form__icon'></span>">Show max results</option>
            <option value="5" class="form__option" data-prefix="<span class='fas fa-hashtag form__icon'></span>">5</option>
            <option value="10" class="form__option" data-prefix="<span class='fas fa-hashtag form__icon'></span>">10</option>
            <option value="20" class="form__option" data-prefix="<span class='fas fa-hashtag form__icon'></span>">20</option>
          </optgroup>
        </select>
  
        <label for="sort_by" class="form__label visually-hidden">Sort your results by?</label>
        <select name="sort_by" id="sort_by" class="form__select pretty-alt">
          <optgroup label="Sort by?">
            <option value="distance" class="form__option" data-prefix="<span class='fas fa-sort-amount-down form__icon'></span>">Distance</option>
            <option value="rating" class="form__option" data-prefix="<span class='fas fa-sort-amount-down form__icon'></span>">Customer Rating</option>
          </optgroup>
        </select>
  
        <label for="categories" class="form__label visually-hidden ">categories</label>
        <select name="categories" id="categories" class="form__select pretty-alt">
          <optgroup label="Food categories?">
            <option value="restaurants" class="form__option" data-prefix="<span class='fas fa-utensils form__icon'></span>">All categories</option>
            <option value="breakfast_brunch" class="form__option" data-prefix="<span class='fas fa-utensils form__icon'></span>">Breakfast</option>
            <option value="bubbletea" class="form__option" data-prefix="<span class='fas fa-utensils form__icon'></span>">Bubble Tea</option>
            <option value="chinese" class="form__option" data-prefix="<span class='fas fa-utensils form__icon'></span>">Chinese</option>
            <option value="coffee" class="form__option" data-prefix="<span class='fas fa-utensils form__icon'></span>">Coffee</option>
            <option value="desserts,creperies,icecream" class="form__option" data-prefix="<span class='fas fa-utensils form__icon'></span>">Desserts</option>
            <option value="hotdogs,chicken_wings,burgers" class="form__option" data-prefix="<span class='fas fa-utensils form__icon'></span>">Fast Food</option>
            <option value="indpak" class="form__option" data-prefix="<span class='fas fa-utensils form__icon'></span>">Indian</option>
            <option value="italian" class="form__option" data-prefix="<span class='fas fa-utensils form__icon'></span>">Italian</option>
            <option value="japanese,sushi" class="form__option" data-prefix="<span class='fas fa-utensils form__icon'></span>">Japanese</option>
            <option value="juicebars" class="form__option" data-prefix="<span class='fas fa-utensils form__icon'></span>">Juice</option>
            <option value="mediterranean,mideastern" class="form__option" data-prefix="<span class='fas fa-utensils form__icon'></span>">Mediterranean</option>
            <option value="mexican" class="form__option" data-prefix="<span class='fas fa-utensils form__icon'></span>">Mexican</option>
            <option value="noodles,ramen" class="form__option" data-prefix="<span class='fas fa-utensils form__icon'></span>">Noodles</option>
            <option value="pizza" class="form__option" data-prefix="<span class='fas fa-utensils form__icon'></span>">Pizza</option>
            <option value="salad" class="form__option" data-prefix="<span class='fas fa-utensils form__icon'></span>">Salad</option>
            <option value="sandwiches" class="form__option" data-prefix="<span class='fas fa-utensils form__icon'></span>">Sandwiches</option>
            <option value="soup,ramen" class="form__option" data-prefix="<span class='fas fa-utensils form__icon'></span>">Soup</option>
            <option value="thai" class="form__option" data-prefix="<span class='fas fa-utensils form__icon'></span>">Thai</option>
            <option value="vegan,vegetarian" class="form__option" data-prefix="<span class='fas fa-utensils form__icon'></span>">Vegan/Vegetarian</option>
          </optgroup>
        </select>

        <label for="open_now" class="form__label visually-hidden">Open now?</label>
        <select name="open_now" id="open_now" class="form__select pretty-alt">
          <optgroup label="Restaurant Hours?">
            <option value="false" class="form__option" data-prefix="<span class='fas fa-clock form__icon'></span>">All restaurants</option>
            <option value="true" class="form__option" data-prefix="<span class='fas fa-clock form__icon'></span>">Open resturants only</option>
          </optgroup>
        </select>
          
        <input type="submit" value="Submit" class="form__button button">
      </form>
    </div>
  </header>
  <main class="main" id="main">
    <div class="wrapper">
      <section class="results">
        
      </section>
    </div>
  </main>
  <footer class="footer">
    <div class="wrapper">
      <p>Made with love <i class="fas fa-heart"></i> and
      <i class="fas fa-mug-hot"></i> tea in the beautiful city of Toronto.</p>
      <p class="copyright">Copyright &copy; 2019 Bone Broth Incorporated</p>
    </div>  
  </footer>
  <script src='https://code.jquery.com/jquery-3.2.1.min.js' integrity='sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4='crossorigin='anonymous'></script>
  <script src="jquery.prettydropdowns.js"></script>
  <script src="script.js"></script>
</body>
</html>
